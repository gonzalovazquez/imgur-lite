<div  style="background: #121211; padding: 20px {{padding}}px 20px {{padding}}px">
    <div id="top></div>
    <div class="row">
        <div class="col-xs-1">
            <button ng-click="prev()" class="button-float Fixed" style="float: left"><<</button>
        </div>
        <!-- <button ng-click="skip()" class="button-float" style="float: right">Skip</button> -->

        <div class="col-xs-9 jumbotron" style="background: #2b2b2b; border-radius: 15px; padding: 15px; position:relative" >
            <div>
                <div>
                    <a href="http://imgur.com/gallery/{{thisData.id}}" style="font-size: medium; font-color:"><b>{{thisData.title}}</b></a>
                </div>
                <span style="color: #ddddd1">by</span> <a href="http://imgur.com/user/{{thisData.account_url}}" ng-if="thisData.account_url">{{thisData.account_url}}</a>
                <span ng-if="!thisData.account_url" style="color: #ddddd1">Anon</span>
            </div>
            <div ng-repeat="imageLink in thisData.link track by $index">
                <a href="{{imageLink}}"> <img ng-src="{{imageLink}}" style="width:100%; height: 100%"></a>
            </div>
        </div>

        <div class="col-xs-1">
            <button ng-click="next()" class="button-float Fixed" style="float: right">>></button>
        </div>
    </div>
</div>
